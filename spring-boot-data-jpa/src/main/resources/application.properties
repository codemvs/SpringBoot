# Database MySQL DataBase
#==================
#configuracion url db
spring.datasource.url=jdbc:mysql://localhost/db_springboot?userSSL=false
#usr
spring.datasource.username=codemvs
#pass
spring.datasource.password=codemvs
#driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#cofigurar dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#eliminar y crear tabla cada vez que inicie el proyecto
spring.jpa.hibernate.ddl-auto=create-drop
#mostrar consulta sql que se genera par detras
loggin.level.org.hibernate.SQL=debug

#Maximo de peso en los archivos
spring.http.multipart.max-file-size=10MB
# Restringir el tamñao de archivo a subir al servidor
spring.http.multipart.max-request-size=10MB

# Importar datos de prueba	
spring.datasource.data=*.sql
spring.datasource.dbcp2.default-auto-commit=true