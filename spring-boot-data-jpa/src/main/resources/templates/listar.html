<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<head th:replace="layaut/layaut :: head"></head>
<body>
	<header th:replace="layaut/layaut :: header"></header>
		
    <div class="container jumbotron">
        <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
        <p><a class="btn btn-success btn-xs" th:href="@{/form}">Crear Cliente</a></p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente:${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}" th:text="'Editar'"></a></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/eliminar/}+${cliente.id}" th:text="'Elimiar'"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<footer th:replace="layaut/layaut::footer"></footer>
</body>

</html>
